<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .refresh-button {
            background: #ffd30c;
            border: none;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: 300;
        }

        .refresh-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
            background: #ffe15d;
        }

        .refresh-button:active {
            transform: translateY(-2px);
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-unit {
            color: #999;
            font-size: 1rem;
            margin-left: 0.25rem;
        }

        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: 500px;
        }

        .chart-container canvas {
            height: 100% !important;
            width: 100% !important;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 2rem;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1rem;
        }

        .last-update {
            color: #666;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Dashboard</h1>
        
        <div id="loading" class="loading">Loading weather data...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="content" style="display: none;">
            <div class="main-content">
                <div class="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>

                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-label">Humidity</div>
                        <div class="stat-value" id="humidity">--</div>
                        <span class="stat-unit">%</span>
                    </div>
                    <button class="refresh-button" id="refreshButton">
                        üîÑÔ∏è
                    </button>
                    <div class="stat-card">
                        <div class="stat-label">Wind Speed</div>
                        <div class="stat-value" id="windspeed">--</div>
                        <span class="stat-unit">km/h</span>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Precipitation</div>
                        <div class="stat-value" id="precipitation">--</div>
                        <span class="stat-unit">mm</span>
                    </div>
                </div>
            </div>

            <div class="last-update" id="lastUpdate"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/weather-measurement';
        const REFRESH_URL = 'http://localhost:5000/refresh-data';
        let currentChart = null;

        async function fetchWeatherData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                throw error;
            }
        }

        function updateStats(latestData) {
            document.getElementById('humidity').textContent = latestData.humidity.toFixed(1);
            document.getElementById('windspeed').textContent = latestData.windspeed.toFixed(1);
            document.getElementById('precipitation').textContent = latestData.precipitation.toFixed(2);
        }

        function createTemperatureChart(data) {
            const ctx = document.getElementById('temperatureChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (currentChart) {
                currentChart.destroy();
            }
            
            const timestamps = data.map(d => new Date(d.timestamp));
            const temperatures = data.map(d => d.temperature);

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'Temperature',
                        data: temperatures,
                        borderColor: '#ff7f00',
                        backgroundColor: 'rgba(255, 127, 0, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 2,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Temperature Over Time (Last 48 Hours)',
                            font: {
                                size: 18
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Temperature: ${context.parsed.y.toFixed(1)}¬∞C`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'hour',
                                displayFormats: {
                                    hour: 'MMM dd, HH:mm'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Temperature (¬∞C)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(1) + '¬∞C';
                                }
                            }
                        }
                    }
                }
            });
        }

        async function initDashboard() {
            try {
                let data = await fetchWeatherData();
                
                // If no data exists, automatically fetch fresh data
                if (!data || data.length === 0) {
                    document.getElementById('loading').textContent = 'No data found. Fetching fresh data...';
                    
                    const refreshResponse = await fetch(REFRESH_URL, { method: 'POST' });
                    const refreshResult = await refreshResponse.json();
                    
                    if (!refreshResult.success) {
                        throw new Error(`Failed to fetch initial data: ${refreshResult.message}`);
                    }
                    
                    // Wait a moment for data to be inserted
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    // Try fetching again
                    data = await fetchWeatherData();
                    
                    if (!data || data.length === 0) {
                        throw new Error('No data available after refresh');
                    }
                }

                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // Update stats with latest data
                const latestData = data[data.length - 1];
                updateStats(latestData);

                // Create temperature chart
                createTemperatureChart(data);

                // Show last update time
                const lastUpdate = new Date(latestData.timestamp);
                document.getElementById('lastUpdate').textContent = 
                    `Last updated: ${lastUpdate.toLocaleString()}`;

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Failed to load weather data: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        }

        // Refresh button handler
        async function handleRefresh() {
            const button = document.getElementById('refreshButton');
            button.disabled = true;
            button.textContent = '‚è≥';
            
            try {
                // Trigger data update
                const refreshResponse = await fetch(REFRESH_URL, { method: 'POST' });
                const refreshResult = await refreshResponse.json();
                
                if (!refreshResult.success) {
                    throw new Error(refreshResult.message);
                }
                
                // Fetch updated data
                const data = await fetchWeatherData();
                
                if (!data || data.length === 0) {
                    throw new Error('No data received from API');
                }
                
                // Update stats and chart
                const latestData = data[data.length - 1];
                updateStats(latestData);
                createTemperatureChart(data);
                
                // Update last update time
                const lastUpdate = new Date(latestData.timestamp);
                document.getElementById('lastUpdate').textContent = 
                    `Last updated: ${lastUpdate.toLocaleString()}`;
                
                button.textContent = '‚úì';
                setTimeout(() => {
                    button.textContent = 'üîÑÔ∏è';
                    button.disabled = false;
                }, 1000);
                
            } catch (error) {
                console.error('Error refreshing data:', error);
                button.textContent = '‚úó';
                setTimeout(() => {
                    button.textContent = 'üîÑÔ∏è';
                    button.disabled = false;
                }, 2000);
                alert(`Failed to refresh data: ${error.message}`);
            }
        }

        // Load data when page loads
        initDashboard();
        
        // Attach refresh handler
        document.getElementById('refreshButton').addEventListener('click', handleRefresh);
    </script>
</body>
</html>
